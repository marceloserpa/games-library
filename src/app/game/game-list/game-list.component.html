<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewGame()">New Game</button>
  </div>
</div>
    <hr />
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngIf="games">
      <app-game-item *ngFor="let item of games; let i = index" [game] = "item" [index]="i"></app-game-item>
    </ng-container>
  </div>
</div>
